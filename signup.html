<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Here</title>
    <link rel="stylesheet" href="./css/signup.css">
    <script>
        let num = document.getElementById("number");
        let mail = document.getElementById("mail");
        let pwd = document.getElementById("pass");


        function validate(){
            if(mail.value.trim()==""){
                alert("Email cannot be empty");
                return false;
            }
            else if (pwd.value.trim()==""){
                alert("Password cannot be blank");
                return false;
            }
            
            else{
                return true;
            } 
        }
        function phoneValidate(){
           var a = document.getElementById("number").value;
           if (a==""){
               alert("Enter the number");
               return true;
           }
           else if(isNaN(a)){
               alert("Enter digits only");
               return true;
           }
           else if(a.length<10){
               alert("Mobile number should be of 10 digits");
               return true;
           }
           else if(a.length>10){
               alert("Mobile number should be of 10 digits");
               return true;
           } 
           else if (pwd.value.length<3){
                alert("Password is too short");
                pwd.style.border="2px solid red";
                return false;
            }
            else if (pwd.value.length<7){
                alert("Password is too short");
                pwd.style.border="2px solid orange";
                return false;
            }
            else if (pwd.value.length>8){
                pwd.style.border="2px solid green";
            }
        }

        function passwordValidation(){
            var p = document.getElementById("pass").value;
            if(p.match(/[A-Z]/)){
                return true;
            }
            else if(p.match(/[a-z]/)){
                return true;
            }
            else if(p.match(/[0-9]/)){
                return true;
            }
            else{
                alert("Please add an Uppercase, Lowercase and a number to your Password");
                return false;
            }
        }
        function ppvalidate() {
            phoneValildate();
            passwordValidation();
        }
    </script>
</head>
<body background="./si-bg.jpg">
    <nav class="nav">
        <img style="width: 170px;"src="./logo.png" alt="logo">
    </nav>
    <form action="./index.html" class="signup" onsubmit="validate()">
        <h1>Signup Here!</h1>
        <h3>Name</h3>
        <input type="text" placeholder="Enter name" id="name" required>
        <h3>Phone</h3>
        <input type="number" placeholder="Enter number" class="num" id="number" required>
        <h3>Email</h3>
        <input type="text" placeholder="Enter email" id="mail" required>
        <h3>Password</h3>
        <input type="password" placeholder="Enter password" id="pass" required>
        <br>
        <br> 
        <button id="submit" value="Sign-Up" onclick="ppvalidate()">Create Account</button>
    </form>
    
</body>
</html>
