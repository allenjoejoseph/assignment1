<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Here</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body background="./si-bg.jpg">
    <nav class="nav">
        <img style="width: 170px;"src="./logo.png" alt="logo">
    </nav>
    <form action="./index.html" class="signup" onsubmit="return validate()">
        <h1>Signup Here!</h1>
        <h3>Name</h3>
        <input type="text" placeholder="Enter name" id="name" required>
        <h3>Phone</h3>
        <input type="text" placeholder="Enter number" id="number" required>
        <h3>Email</h3>
        <input type="text" placeholder="Enter email" id="mail" required>
        <h3>Password</h3>
        <input type="password" placeholder="Enter password" id="pass" required>
        <br>
        <br> 
        <button id="submit" value="LOGIN" onclick="return phoneValidate(document.signup.number)">Create Account</button>
    </form>
    <script type="text/javascript" src="./form.js"></script>
</body>
</html>
